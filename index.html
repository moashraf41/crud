<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Management</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .valid {
        border-color: green;
      }
      .invalid {
        border-color: red;
      }
      .message {
        color: red;
        font-size: 0.9rem;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div
      class="container py-5 mt-5 rounded-3 shadow"
      style="background-color: #f9f9f9"
    >
      <h2 class="text-center mb-4">CRUD</h2>
      <form id="productForm">
        <div class="mb-3">
          <label for="productNameInput" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productNameInput"
            placeholder="Enter product name"
          />
          <div id="nameMessage" class="message"></div>
        </div>
        <div class="mb-3">
          <label for="productCategoryInput" class="form-label"
            >Product Category</label
          >
          <input
            type="text"
            class="form-control"
            id="productCategoryInput"
            placeholder="Enter product category"
          />
          <div id="categoryMessage" class="message"></div>
        </div>
        <div class="mb-3">
          <label for="productPriceInput" class="form-label"
            >Product Price</label
          >
          <input
            type="number"
            class="form-control"
            id="productPriceInput"
            placeholder="Enter product price"
          />
          <div id="priceMessage" class="message"></div>
        </div>
        <div class="mb-3">
          <label for="productDescriptionInput" class="form-label"
            >Product Description</label
          >
          <textarea
            class="form-control"
            id="productDescriptionInput"
            rows="3"
            placeholder="Enter product description"
          ></textarea>
          <div id="descriptionMessage" class="message"></div>
        </div>
        <button
          type="button"
          class="btn btn-primary mb-3"
          id="submitButton"
          onclick="validateForm()"
        >
          Submit
        </button>
        <div class="mb-3">
          <label for="search" class="form-label">Search</label>
          <input
            type="search"
            class="form-control"
            id="search"
            placeholder="Search by product name"
          />
        </div>
        <button
          type="button"
          class="btn btn-primary mb-3"
          id="searchButton"
          onclick="Search()"
        >
          Search
        </button>
      </form>
    </div>

    <div class="container py-5 my-5 rounded-3 shadow">
      <table class="table table-hover text-center">
        <thead class="table-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="t_body"></tbody>
      </table>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
